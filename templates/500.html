{% extends 'base.html' %}

{% block content %}
{% csrf_token %}
<style>
    .error-container {
        text-align: center;
        padding: 100px 20px;
        max-width: 800px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        margin-top: 50px;
    }

    .error-code {
        font-size: 120px;
        color: #ff6b6b;
        margin: 0;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .error-message {
        font-size: 24px;
        color: #2d3436;
        margin: 20px 0;
    }

    .error-description {
        color: #636e72;
        margin-bottom: 30px;
    }

    .home-button {
        display: inline-block;
        padding: 12px 30px;
        background: linear-gradient(45deg, #ff89eb, #a7e9ff);
        color: white;
        text-decoration: none;
        border-radius: 25px;
        font-weight: bold;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .home-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .kaomoji {
        font-size: 60px;
        margin: 30px 0;
        color: #ff6b6b;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        animation: shake 2s infinite;
    }

    @keyframes shake {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-5deg); }
        75% { transform: rotate(5deg); }
    }
</style>

<div class="error-container">
    <h1 class="error-code">500</h1>
    <div class="kaomoji">(╥﹏╥)</div>
    <h2 class="error-message">服务器错误</h2>
    <p class="error-description">抱歉，服务器出现了一些问题。我们正在努力修复。</p>
    <a href="/" class="home-button">返回首页</a>
</div>
{% endblock %}
